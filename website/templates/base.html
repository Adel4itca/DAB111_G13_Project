<!DOCTYPE html>
<html lang="en">
<head>
        <!-- provides global structure (header, nav menu, CSS linking, page container, and back-to-home link) that all other pages extend. -->

    <meta charset="UTF-8">
    <title>DAB111 Books App - {% block title %}{% endblock %}</title>

    <!-- CSS: static/css/style.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<h1>DAB111 Books App</h1>

<nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('about') }}">About</a>
    <a href="{{ url_for('data_page') }}">Data</a>
     <a href="{{ url_for('add_page') }}">Add</a>
    <a href="{{ url_for('delete_page') }}">Delete</a>
    <a href="{{ url_for('hist_stats') }}">Histogram</a>
   <a href="{{ url_for('upload_page') }}" class="nav-red">Upload</a>

</nav>

<hr>

<div class="container">
    {% block content %}{% endblock %}
</div>

{% if request.endpoint != 'home' %}
<div class="back-link">
    <a href="{{ url_for('home') }}">â¬… Back to Home</a>
</div>
{% endif %}

</body>
</html>
